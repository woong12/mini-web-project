<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Password Generater</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw"> 비밀번호 입력</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <lable for="length"> 길이</lable>
                    <input id="len" value="10" type="number" min="8" max="30" />
                </div>
                <div class="form-control">
                    <lable for="upper"> 대문자</lable>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <lable for="lower"> 소문자</lable>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <lable for="number"> 숫자 </lable>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <lable for="symbol"> 문자</lable>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">비밀번호 생성</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
