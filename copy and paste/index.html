<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Copy and Paste</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Copy in Clipboard with JavaScript</h1>
        <textarea
            id="to-copy"
            spellcheck="false"
            placeholder="원하는 내용 작성하고 아래 버튼을 클릭하여 클립보드에 복사하세요."
        ></textarea>
        <button id="copy" type="button">
            클립보드에 복사히기<span class="copiedtext" aria-hidden="true"
                >복사</span
            >
        </button>
        <textarea
            id="cleared"
            placeholder="여기에 복사한 내용을 붙여넣으세요"
        ></textarea>
        <script src="script.js"></script>
    </body>
</html>
