<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Folding Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div style="padding: 20px; text-align: center; font-size: 15px">
                <h1>Jim Rohn</h1>
                <p>
                    If you really want to do something, you’ll find a way. If
                    you do not, you’ll find an excuse.
                </p>
                <button class="sh_btn">Read more</button>
            </div>
            <div class="cover">
                <div class="coverFront">
                    <div>
                        <h5>Apps</h5>
                        <img src="img1.svg" alt="" class="sh_image" />
                    </div>
                </div>
                <div class="coverBack"></div>
            </div>
        </div>
    </body>
</html>
